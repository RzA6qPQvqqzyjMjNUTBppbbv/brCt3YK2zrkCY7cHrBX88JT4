  <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');
    .buttondownload{
      display: none;
      width: 130px;
      height: 40px;
	  margin-left: 10px;
      background-color: rgb(110, 110, 110);
      border: 0px;
      border-radius: 5px;
      font-size: 17px;
      font-family: 'Source Sans Pro', sans-serif;
      color: #FFF;
    }
    .buttondownload:hover{
      cursor: pointer;
    }
    body{
    background-color: #36393f;
    }
    .button{
      width: 130px;
      animation: myAnim1 1s ease 0s 1 normal forwards;
      height: 40px;
	    margin-left: 10px;
      background-color: rgb(110, 110, 110);
      border: 0px;
      border-radius: 5px;
      font-size: 17px;
      font-family: 'Source Sans Pro', sans-serif;
      color: #FFF;
    }
    .button:hover{
      cursor: pointer;
    }
    a{
      text-decoration: none;
    }
    .input1{
      width: 250px;
      height: 40px;
      background-color: #FFF;
      animation: myAnim1 1s ease 0s 1 normal forwards;
      border: 0px;
      border-radius: 5px;
      font-size: 17px;
      font-family: 'Source Sans Pro', sans-serif;
      color: rgb(134, 134, 134);
      box-shadow: 0px 0px 4px 0px #868686;
      transition: .4s;
      outline: none;
	  text-align: center;
    }
    @keyframes myAnim1 {
	0% {
		opacity: 0;
		transform: translateX(-250px);
	}

	100% {
		opacity: 1;
		transform: translateX(0);
	}
}
    </style>
</head>
<body>
  <center>
    <br>
    <br>

    <input placeholder="Enter any id..." id="useridxd" autocomplete="off" class="input1">  &nbsp &nbsp<button onclick="fetchimage()" class="button">Get banner</button><br><br><br><br>
    <img id="useravatar" width="30%" height="auto" style="border-radius:8px;">
    <br><br><br><br>
    <a id="downloadlink" href=""  target="_blank"><button id="buttondownload" class="buttondownload"> Download </button></a>
    </center>
    
    <script>
    
    async function fetchimage() {
      var userid = document.getElementById("useridxd").value;
      if(!userid) return;
      const apid = await fetch(`https://japi.rest/discord/v1/user/${userid}`).then(res => res.json()).catch(error => {
    console.log(error.response)
    return
});

          if(!apid){
            document.getElementById("buttondownload").style.display = "none"
            document.getElementById("useravatar").src = `data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=`
            return
          }
          if(!apid.data){
            document.getElementById("buttondownload").style.display = "none"
            document.getElementById("useravatar").src = `data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=`
            return
          }
          if(!apid.data.bannerURL){
            document.getElementById("buttondownload").style.display = "none"
            document.getElementById("useravatar").src = `data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=`
            return
          }
            document.getElementById("useravatar").src = apid.data.bannerURL + "?size=4096"
            document.getElementById("downloadlink").href = apid.data.bannerURL + "?size=4096"
            document.getElementById("buttondownload").style.display = "inline"

}

    

    
    
    </script>
</body>
</html>
