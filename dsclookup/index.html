<head>
<script src="./index.js"></script>
<style>
@import url(//db.onlinewebfonts.com/c/294afa63edf49dc293dd90373066b4d4?family=Whitney);
* {
  margin: 0;
  padding: 0;
  outline: 0;
  box-sizing: border-box;
}
html {
  background: #36393f;
}

body,
input,
button,
textarea{
  font-family: "Whitney", sans-serif;
}

.content {
	display: none;
	opacity: 0px;
	width: 100%;
	flex-direction: row;
}
.profilecard {
	height: 567px;
	width: 450px;
	margin: 30px auto 0 auto;
	border-radius: 20px;
	border: 1px solid #23262a;
	background: #2f3136;
	flex-direction: column;
}

.profilecard .me {
	padding-top: 15px;
	margin: 0 auto;
	width: 100%;
	justify-content: center;
	align-items: center;
	background: #202225;
	color: #fff;
	border-radius: 20px;
}

.profilecard .me .avatar {
	margin: 0 auto;
	border-radius: 50%;
	overflow: hidden;
	width: 100px;
    height: 100px;
    margin-top: -60px;
	z-index: 1000px;
}
.profilecard .me .avatar img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}
.banner img{
	width: 97%;
	height: 20%;
	object-fit: cover;
	z-index: -100px;
	border-radius: 10px;
}
.profilecard .me .username {
	margin: 15px auto 15px auto;
	text-align: center;
	font-weigth: 100;
	font-size: 24px;
}

.profilecard .role {
	padding: 0.6rem 0.6rem 0.6rem 0.6rem;
	color: #72767d;
	font-size: 15px;
	flex-direction: column;
}
.button{
      width: 130px;
      height: 40px;
	  margin-left: 10px;
      background-color: rgb(110, 110, 110);
      border: 0px;
      border-radius: 5px;
      font-size: 17px;
      font-family: 'Source Sans Pro', sans-serif;
      color: #FFF;
    }
    .button:hover{
      cursor: pointer;
    }
	.button2{
	  margin-left: 10px;
      background-color: transparent;
      border: 1px;
	  border: 1px solid #8a8a8a;
	  border-radius: 4px;
	  padding: 8px;
      font-size: 17px;
      font-family: 'Source Sans Pro', sans-serif;
      color: rgb(151, 151, 151);
    }
    .button2:hover{
      cursor: pointer;
    }
    .input1{
      width: 250px;
      height: 40px;
      background-color: #FFF;
      border: 0px;
      border-radius: 5px;
      font-size: 17px;
      font-family: 'Source Sans Pro', sans-serif;
      color: rgb(134, 134, 134);
      box-shadow: 0px 0px 4px 0px #868686;
      transition: .4s;
      outline: none;
	  text-align: center;
    }
</style>
</head>
<body>

<center>
	<br><br><br><br>
	<input id="userid" class="input1" placeholder="Enter user id"><button class="button" onclick="fetchuser()">Enter</button>
    <div class="content" id="content">
		<div class="profilecard" >
			<div class="me">
				<div class="banner">
                <img id="banner"></img>
			</div>
				<div class="avatar">
                    
					<img id="avatar">
				</div>
				<div class="username">
					<div id="username"></div>
					<br>
                    <div id="badges"></div>
					<br>
				</div>
			</div>
			<div class="role">

				<div id="created"></div><br>
				<div id="bio"></div>
				<br><br>
				<div id="connections"></div>
			</div>
			
		</div>
	</div>

<div class="div"></div>


</center>
</div>
</body>
