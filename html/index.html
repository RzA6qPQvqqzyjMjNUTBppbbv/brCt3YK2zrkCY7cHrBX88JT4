<!DOCTYPE html>
<html><head>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/javascript" />
 </noscript>
  <script type="text/javascript" src="/function.js"></script>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>Live Html</title>
<script type="text/javascript">
var editboxHTML = 
'<html class="expand close">' +
'<head>' +
'<style type="text/css">' +
'@import url("https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap");' +
'.custom{  width: 100%; height: 100%; background: #e3e3e3; font-family: "Nunito"; font-size:20px; sans-serif; resize: none; border: 1px solid #272727; border-radius: 4px; outline: none; }' +
'.customt{ font-family: "Nunito", sans-serif; color:#000; font-size:30px;}' +
'html,body { overflow: hidden; margin-top: 20px;}' +
'<\/style>' +
'<\/head>' +
'<body class="expand close" onload="document.f.ta.focus(); document.f.ta.select();">' +
'<center>'+
'<div class="customt">Code</div>'+
    '</center>'+
'<form class="expand close" name="f">' +
'<textarea class="expand close custom" placeholder="HTML code..." name="ta" wrap="hard" autocomplete="off">' +
'<\/textarea>' +
'<\/form>' +
'<\/body>' +
'<\/html>';

var defaultStuff = '';

var extraStuff = '';

var old = '';
         
function init()
{
  window.editbox.document.write(editboxHTML);
  window.editbox.document.close();
  window.editbox.document.f.ta.value = defaultStuff;
  update();
}

function update()
{
  var textarea = window.editbox.document.f.ta;
  var d = dynamicframe.document; 

  if (old != textarea.value) {
    old = textarea.value;
    d.open();
    d.write(old);
    if (old.replace(/[\r\n]/g,'') == defaultStuff.replace(/[\r\n]/g,''))
      d.write(extraStuff);
    d.close();
  }

  window.setTimeout(update, 150);
}

</script>

</head>

<frameset resizable="no"  cols="50%,50%" onload="init();">
  <frame name="editbox" src="javascript:'';">
  <frame name="dynamicframe" src="javascript:'';">
</frameset>


</html>
